<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spectacular Rats</title>
<style>
img {
	height: 800px;
}
</style>
<script>
// TIME CODE
function updateTime(){
    var currentTime = new Date()
	document.getElementById('time_span').innerHTML = currentTime;
}
setInterval(updateTime, 1000);

// COUNT CODE
function incrementCount() {
	var currentCount = getCount();
	localStorage.setItem( 'count', ++currentCount );
	console.log(currentCount);
}

function getCount() {
	var current = localStorage.getItem( 'count' );
	if (current === undefined || current === null) {
		return 0;
	}
	else {
		return current;
	}
}

</script>
</head>

</audio>
